<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>All the differents list types for ul with CSS</h1>
<ul style="list-style-type: circle;">
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
</ul>
<ul style="list-style-type: disc;">
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
</ul>
<ul style="list-style-type: square;">
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
</ul>


</body>
</html>
