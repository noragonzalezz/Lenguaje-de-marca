<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Botón Interactivo ED</title>

<style>
    body{
        background: #b5ecde;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family:fantasy;
    }

    .boton-prueba {
        padding: 20px 45px;
        background: linear-gradient(45deg, #ff00c8, #db4823);
        border: none;
        color: rgb(255, 255, 255);
        font-size: 22px;
        letter-spacing: 1px;
        cursor: pointer;
        border-radius: 50px;
        position: relative;
        overflow: hidden;
        transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    
    .boton-prueba:hover {
        transform: scale(1.15) rotate(-2deg);
        box-shadow: 0 0 25px #0dec8f, 0 0 35px #2c02eb;
    }

    
    .boton-prueba::before {
        content: "";
        position: absolute;
        top: 100%;
        left: 50%;
        width: 200%;
        height: 200%;
        background: rgba(216, 133, 195, 0.15);
        transform: translateX(-50%);
        border-radius: 50%;
        transition: top 0.4s ease;
    }

    .boton-prueba:hover::before {
        top: -50%;
    }

    
    .boton-prueba span {
        display: inline-block;
        transition: transform 0.3s ease;
    }

    .boton-prueba:hover span {
        transform: rotate(8deg) scale(1.1);
    }
</style>
</head>
<body>

<button class="boton-prueba"><span>Pulsa aquí!!</span></button>

</body>
</html>
