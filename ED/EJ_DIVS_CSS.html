<html>
<head>
 <meta charset="utf-8">
 <title>Pruebas con div</title>
 <style>
 * { box-sizing: border-box; }
 body { font-family: system-ui, sans-serif; margin: 24px; }

 .contenedor {
   width: 500px;
   border: 10px solid #ccc;
   padding: 16px;
 }

 .caja {
   width: 200px;
   height: 200px;
   background: rgb(230, 173, 230);
   border: 2px solid rgb(228, 61, 206);
   padding: 50px;
   margin-right: auto;
   margin-bottom: 10px;
   text-align: center; 
   display: flex;
   justify-content: center;
   align-items: center;
 }

 .caja.c {
   width: 200px;
   height: 620px;
   background: rgb(171, 147, 238);
   border: 2px solid rgb(175, 87, 235);
   padding: 50px;
   margin-right: auto;
   margin-bottom: 10px;
   position: absolute;
   top: 50px;
   left: 300px;
   text-align: center; 
   display: flex;
   justify-content: center;
   align-items: center;
 }

 .marco {
   /* vacÃ­o */
 }

 /* ðŸ”¹ Nuevo marco gris y caja larga */
 .marco2 {
   position: absolute;
   top: 24px;
   left: 550px; /* mueve el nuevo marco a la derecha del original */
   border: 10px solid #ccc;
   padding: 16px;
   width: 400px;
   height: 680px;
 }

 .contenedor2 {
   position: relative;
   width: 100%;
   height: 100%;
 }

 .caja-larga {
   background: rgb(190, 220, 250);
   border: 2px solid rgb(90, 150, 230);
   width: 100%;
   height: 100%;
   display: flex;
   justify-content: center;
   align-items: center;
   
 }

 .marco3 {
  position: absolute;
  top: 730px;
  left: 24px; 
  border: 10px solid #ccc;
  padding: 16px;
  width: 926px;
  height: 200px;
  box-sizing: border-box; 
 }

.contenedor3 {
  position: relative;
  width: 100%;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
}

.footer {
  background: rgb(236, 142, 142);
  border: 2px solid rgb(243, 86, 86);
  width: 100%; 
  height: 100%;
  box-sizing: border-box; 
  display: flex;
  justify-content: center;
  align-items: center;
 
}


 </style>
</head>
<body>
 <div class="marco"> 
   <div class="contenedor">
     <div class="caja">Soy una caja</div>
     <div class="caja">Caja A</div>
     <div class="caja">Caja B</div>
     <div class="caja c">Caja c</div>
     <div style="clear: both;"></div>
   </div>
 </div>

 <!-- ðŸ”¹ Nuevo marco con caja larga -->
 <div class="marco2">
   <div class="contenedor2">
     <div class="caja-larga">Caja larga</div>
   </div>
 </div>

 <div class="marco3">
 <div class="contenedor3">
    <div class ="footer">footer</div>
 </div>
</div>

</body>
</html>
