<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <style>
        .menu {
            width: 100%;
            height: 100px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            background-color: #e5bdf5;
            border: 2px solid rgb(204, 108, 204);
        }
        .nombre {
            width: 40%;
            height: 50px;
            margin-left: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #d68cf3;
            border: 2px solid rgb(204, 108, 204);
        } 
        .botones {
            width: 15%;
            height: 50px;
            margin-left: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #d68cf3;
            border: 2px solid rgb(204, 108, 204);
        }
        .coleccion {
            width: 75%;
            height: 250px;
            margin-top: 20px;
            background-color: #cdabf5;
            border: 2px solid rgb(173, 40, 214);
        }
        .coleccion:hover {
            background-color: #c987e4;
            transform: scale(1.02);
        }
        
    </style>
</head>
<body>
    <div class="menu">
      <div class="nombre">NOMBRE</div>
      <div class="botones">Acerca de</div> 
      <div class="botones">Ofertas</div> 
      <div class="botones">Contacto</div>  
    </div>
    <div class="coleccion"></div>
    <div class="coleccion"></div>

    
</body>
</html>
